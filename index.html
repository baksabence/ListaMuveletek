<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
    <title>Baksa Bence</title>
</head>
<body>
    <main class="container-fluid">
    <header>
        <h1>Listák kezelése</h1>
    </header>
    <div class="urlap">
        <form>
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Név:</label>
              <input type="text" class="form-control" id="nev" placeholder="Gipsz Jakab" name="nev">
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Kor:</label>
              <input type="number" class="form-control" id="kor" name="kor">
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="ferfi" name="nem" value="true" checked>Férfi
                <label class="form-check-label" for="ferfi"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="no" name="nem" value="false" checked>Nő
                <label class="form-check-label" for="no"></label>
              </div>
            <button type="submit" class="btn btn-primary">Hozzáad</button>
          </form>
    </div>
    <div id="be">
        <label for="szuro">Szűrési feltétel</label>
        <input type="text" id="szuro" name="szuro">
    </div>

    <div class="adatok">

    </div>
</main>
</body>
</html>
